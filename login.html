<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Librery Verse | Inicio Sesion & Registro</title>
</head>
<body>


    <div class="wrapper">

        <header>
            
            <!-- ::: Barra de navegación ::: -->

            <div class="container-navbar fixed-top">

                <nav class="navbar container">
                    
                    <!-- ::: Logo ::: -->

                    <div class="container-logo">
                        <i class="fa-solid fa-book-bookmark"></i>
                        <h1 class="logo"><a href="#">LibraryVerse</a></h1>
                    </div>
                    <!-- ::: Elementos de la barra ::: -->

                    <ul class="menu">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="#">Libros</a></li>
                        <li><a href="#">Comics</a></li>
                        <li><a href="#">Mangas</a></li>
                    </ul>

                    <!-- ::: Usuario, Favoritos y Carrito ::: -->
                    <div class="container-user">
                        <a href="login.html"><i class="fa-solid fa-user"></i></a>
                        <a href="#"><i class="fa-solid fa-heart"></i></a>
                        <a href="cart.html"><i class="fa-solid fa-basket-shopping"></i></a>
                    </div>

                    <!-- ::: Barra de busqueda ::: -->

                    <form class="search-form">
                        <input type="search" placeholder="Buscar..." />
                        <button class="btn-search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>

                </nav>

            </div>

        </header>

        <main>
            <!----------------------------- Form box ----------------------------------->    
            <div class="form-box">
                
                <!------------------- Inicio Sesion form -------------------------->

                <div class="login-container" id="login">
                    <div class="top">
                        <span>No tienes Cuenta? <a href="#" onclick="register()">Registrate</a></span>
                        <header>Inicio Sesion</header>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Usuario o Email" id="Usuario o Email">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Contraseña" id="ContraseñaLg">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" onclick="return enviardatosLg();" class="submit" value="Iniciar Sesion">
                    </div>
                    <div id="errorLg"></div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check"> Recordarme</label>
                        </div>
                        <div class="two">
                            <label><a href="#">¿Olvistaste la contraseña?</a></label>
                        </div>
                    </div>
                </div>

                <!------------------- registration form -------------------------->
                <div class="register-container" id="register">
                    <div class="top">
                        <span>¿Tienes una cuenta? <a href="#" onclick="login()">Inicia sesion</a></span>
                        <header>Registro</header>
                    </div>
                   <form id="form" action="/"> 
                        <div class="two-forms">
                            <div class="input-box">
                                <input type="text" class="input-field" placeholder="Usuario" id="Usuario">
                                <i class="bx bx-user"></i>
                                <div class="error"></div>
                            </div>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input-field" placeholder="Email" id="Email">
                            <i class="bx bx-envelope"></i>
                            <div class="error"></div>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Contraseña" id="ContraseñaRg">
                            <i class="bx bx-lock-alt"></i>
                            <div class="error"></div>
                        </div>
                        <div class="input-box">
                            <input type="submit" class="submit" value="Registrar">
                        </div>
                        <div id="errorRg"></div>
                            <div class="two">
                                <label><a href="#">Terminos y Condiciones</a></label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">

            <div class="container container-footer">
                <div class="menu-footer">
    
                    <!-- ::: Contacto ::: -->
    
                    <div class="contact-info">
                        <p class="title-footer">Información de Contacto</p>
                        <ul>
                            <li>Mail: libraryverse@gmail.com</li>
                        </ul>
                        <div class="social-icons">
                            <span class="facebook">
                                <i class="fa-brands fa-facebook-f"></i>
                            </span>
                            <span class="x">
                                <i class="fa-brands fa-x-twitter"></i>
                            </span>
                            <span class="instagram">
                                <i class="fa-brands fa-instagram"></i>
                            </span>
                        </div>
                    </div>
    
                    <!-- ::: Información ::: -->
    
                    <div class="information">
                        <p class="title-footer">Información</p>
                        <ul>
                            <li><a href="#">Acerca de Nosotros</a></li>
                            <li><a href="#">Politicas de Privacidad</a></li>
                            <li><a href="#">Términos y condiciones</a></li>
                        </ul>
                    </div>
    
                </div>
            </div>
    
        </footer>

    </div>   

    
    <script src="js/validacion.js"></script>
    <script>
    
        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if(i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }
    
    </script>

    <script>

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

    </script>
</body>
</html>
